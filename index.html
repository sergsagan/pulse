<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>

	<body>
		<div class="container">
			<div class="item">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
					<defs>
						<filter id="filter-ripple-1">
							<feImage xlink:href="img/ripple.png" x="0" y="0" width="0" height="0" result="ripple"></feImage>
							<feDisplacementMap xChannelSelector="R" yChannelSelector="G" color-interpolation-filters="sRGB" in="SourceGraphic" in2="ripple" scale="0" result="dm" />
							<feComposite operator="in" in2="ripple"></feComposite>
							<feComposite in2="SourceGraphic"></feComposite>
						</filter>
					</defs>
				</svg>
				<button id="component-1" class="btn btn-buy" style="filter: url('#filter-ripple-1')">Купить</button>
			</div>
